author: eccentric_nz
description: The blaster used digital technology to create a sonic wave, projected into the form of pulsing squares of blue light, which could cut through thick walls. It also had a reverse function which could replace the removed chunk of material afterwards.
main: me.eccentric_nz.tardissonicblaster.TARDISSonicBlaster
name: TARDISSonicBlaster
load: POSTWORLD
version: 1.0.1
api-version: 1.14
website: http://dev.bukkit.org/bukkit-plugins/tardissonicblaster
dev-url: http://dev.bukkit.org/bukkit-plugins/tardissonicblaster
url: http://dev.bukkit.org/bukkit-plugins/tardissonicblaster
permissions:
    sb.use:
        description: A description.
        default: op
commands:
    tardissonicblaster:
        aliases: [tsb,sonicblaster,sb]
        description: A description.
        usage: /<command> [arg0] [arg1]
        permission: sb.use
        permission-message: You don't have the permission <permission> to use this command
depend: [TARDIS]
